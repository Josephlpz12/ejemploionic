<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Anuncios
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Anuncios</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card-content *ngFor="let anuncio of anuncio">

  <ion-list>
    <ion-item>
      <ion-label>{{anuncio.texto}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label> <img width="300px" [src]="anuncio.imagen" alt=""> </ion-label>
    </ion-item>
    
  </ion-list>

</ion-card-content> 
  
</ion-content>
