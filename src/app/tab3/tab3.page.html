<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Mi perifl
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Mi perfil</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    
    <ion-item>
      <ion-input label="Correo:" placeholder="Correo" 
      [(ngModel)]="usuario.correo"
      [disabled]="true"
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-input label="Nombre:" placeholder="Nombre" 
      [(ngModel)]="usuario.nombre"
      [disabled]="true">
    </ion-input>
    </ion-item>

    <ion-item>
      <ion-input label="Password:" placeholder="Password" 
      [(ngModel)]="usuario.password"
      [disabled]="true">
    </ion-input>
    </ion-item>

  </ion-list>

  <ion-grid>
    <ion-row class="ion-justify-content-center">
        <ion-button fill="outline" (click)="logout()">Cerrar sesi√≥n</ion-button>
    </ion-row>
  </ion-grid>


  <form (ngSubmit)="ModificarPassword()" id="passwordForm" class="form-control">

    <br>
    
    <input type="password" class="form-control" [(ngModel)]="usuariopassword.password"
    [ngModelOptions]="{standalone:true}" placeholder="Ingresa nuevo password" required>

    <br>

   <ion-row class="ion-justify-content-center">
    <ion-button type="submit" fill="outline"> Modificar </ion-button>
   </ion-row> 

</form>



</ion-content>
